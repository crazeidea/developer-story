<div class='flex justify-between items-center'>
    <div class='flex justify-start items-center gap-2'>
        <img [src]="'assets/icons/'+ this.name + '.svg'" />
        <div class="text-2xl">{{this.name}}</div>
        <div class='text-2xl'>Lv.{{this.level}}</div>
    </div>
    <div class='flex justify-center items-center text-2xl p-4 bg-black-300' (click)="this.level = this.level + 1">
        구매
    </div>
</div>
